plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
}
apply plugin: 'dagger.hilt.android.plugin'

android {
    compileSdk 30
    buildToolsVersion "30.0.3"

    defaultConfig {
        applicationId "com.ehsankolivand.sproutassistant"
        minSdk 28
        targetSdk 30
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    buildFeatures {
        viewBinding true
    }



}

dependencies {



    implementation 'com.google.android.material:material:1.3.0'
    implementation project(path: ':common:todo_datasource')

    implementation 'androidx.constraintlayout:constraintlayout:2.0.4'
    implementation 'androidx.appcompat:appcompat:1.3.0'
    implementation 'androidx.core:core-ktx:1.5.0'
    implementation 'androidx.activity:activity-ktx:1.3.0-beta01'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'


    implementation  Libs.coroutines.coroutines_core
    implementation Libs.coroutines.coroutines_android
    androidTestImplementation   Libs.coroutines.coroutines_test


    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:2.3.1"


    implementation Libs.hilt.hilt_android
    kapt Libs.hilt.hilt_compiler


    // For instrumentation tests
    androidTestImplementation  Libs.hilt.hilt_android_testing
    kaptAndroidTest Libs.hilt.hilt_compiler

    // For local unit tests
    testImplementation Libs.hilt.hilt_android_testing
    kaptTest Libs.hilt.hilt_compiler


}
kapt {
    correctErrorTypes true
}